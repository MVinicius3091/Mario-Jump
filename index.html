<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Mario Jump</title>
  </head>
  <body>
    <div class="instruction">
      <h3>Pressione a tecla X para pulo simples</h3>
      <h3>Pressione a tecla Z para pulo duplo</h3>
    </div>
    <div class="container">
      <div class="modal">
        <a href="index.html"
          ><img src="./img/resetgame.png" alt="botão de reset do game"
        /></a>
      </div>
      <!-- Imagem do obstáculo -->
      <img
        class="pipe animate"
        src="./img/pipe.png"
        alt="Tudo do jogo onde o personagem 'Mario' deve pular para continuar no jogo"
      />

      <img id="mario" src="img/mario.gif" alt="personagem 'Mario'" />

      <!-- imagem das nuvens -->

      <div class="cloud-container">
        <img
          id="cloud-one"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-two"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-three"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-four"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-five"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-six"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-seven"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
        <img
          id="cloud-eight"
          src="img/clouds.png"
          alt="nuvens que representa o céu do jogo"
        />
      </div>
    </div>

    <div class="footer"></div>
    <script src="js/script.js"></script>
  </body>
</html>
